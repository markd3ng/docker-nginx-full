name: Build and Push Images

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base:
    name: Build nginx-full:latest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr

      - name: Resolve Nginx Version
        id: nginx_version
        run: |
          # Get the full tag name (e.g., nginx-mainline-mk/1.29.4-41)
          FULL_TAG=$(git ls-remote --tags --refs --sort='v:refname' https://github.com/markd3ng/nginx-builder-ng.git | grep -oE "nginx-mainline-mk/[0-9.]+(-[0-9]+)?" | tail -n1)
          # URL encode the tag for GitHub release download URL (replace / with %2F)
          ENCODED_TAG=$(echo "$FULL_TAG" | sed 's/\//%2F/g')
          # Just the version number (e.g., 1.29.4-41)
          VERSION=${FULL_TAG#nginx-mainline-mk/}
          
          echo "Full Tag: $FULL_TAG"
          echo "Encoded Tag: $ENCODED_TAG"
          echo "Version: $VERSION"
          
          echo "NGINX_FULL_TAG=$FULL_TAG" >> $GITHUB_ENV
          echo "NGINX_ENCODED_TAG=$ENCODED_TAG" >> $GITHUB_ENV
          echo "NGINX_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NGINX_VERSION=${{ env.NGINX_VERSION }}
            NGINX_ENCODED_TAG=${{ env.NGINX_ENCODED_TAG }}
            NGINX_FULL_TAG=${{ env.NGINX_FULL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-certbot:
    name: Build nginx-full:certbot
    runs-on: ubuntu-latest
    needs: build-base
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.certbot
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:certbot
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-certbot-node:
    name: Build nginx-full:certbot-node
    runs-on: ubuntu-latest
    needs: build-certbot
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.certbot-node
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:certbot-node
          build-args: |
            CERTBOT_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:certbot
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-acmesh:
    name: Build nginx-full:acmesh
    runs-on: ubuntu-latest
    needs: build-base
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.acmesh
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:acmesh
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-acmesh-golang:
    name: Build nginx-full:acmesh-golang
    runs-on: ubuntu-latest
    needs: build-acmesh
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.acmesh-golang
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:acmesh-golang
          build-args: |
            ACMESH_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:acmesh
          cache-from: type=gha
          cache-to: type=gha,mode=max
